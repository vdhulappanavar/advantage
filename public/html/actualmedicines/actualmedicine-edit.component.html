<div class="panel panel-primary">
  <div class="panel-heading" style='font-size:large'>
      Edit Item Details
  </div>
  
  <div class='panel-body'>
       <form (ngSubmit)="saveActualmedicineDetails()">
        <div class='row'>
            <div class='col-md-6'>                
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'><input [(ngModel)]="actualmedicine.name"></div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'>Cost:</div>
                    <div class='col-md-6'><input [(ngModel)]="actualmedicine.cost"></div>
                </div>
            </div>            
        </div>
        <br>
        <button type="submit" class="btn btn-primary" *ngIf="!isSaved">Save</button>
        
        <div *ngIf="isSaved" class="alert alert-success" width="500"> <h3>Saved</h3> </div>
        </form>
    </div>

    <div class='panel-footer'>
        
        <a class='btn btn-default' (click)='gotoPeoplesList()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
    
  </div>
