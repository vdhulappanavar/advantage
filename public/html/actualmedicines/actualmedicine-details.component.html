<section *ngIf="actualmedicine">
<div class="panel panel-primary">
  <div class="panel-heading" style='font-size:large'>
      <h2>{{actualmedicine.name}}</h2>
  </div>
  
  <div class='panel-body'>      
        <div class='row'>
            <div class='col-md-6'>                
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    {{actualmedicine.name}}
                </div>
                
                <div class='row'>
                    <div class='col-md-3'>Cost:</div>
                    {{actualmedicine.cost}}
                </div>
                
            </div> 
			
			
			<div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     [src]='actualmedicine.url'
                     [title]='actualmedicine.name'>
            </div>
			           
        </div>
    </div>

    <div class='panel-footer'>
        
        <a class='btn btn-default' (click)='gotoPeoplesList()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
    
  </div>
  
  



</section>
